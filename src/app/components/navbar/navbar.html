<div class="fixed top-4 left-0 right-0 z-50 flex flex-col items-center px-4">
      
      <nav class="w-full max-w-6xl bg-slate-900/70 backdrop-blur-md border border-white/10 shadow-2xl rounded-full transition-all duration-300">
        
        <div class="px-6 md:px-8 h-16 flex items-center justify-between">
          
          <a href="#" class="text-xl font-bold text-white tracking-tight hover:text-indigo-400 transition-colors">
            Tom√°s<span class="text-indigo-500">.dev</span>
          </a>

          <ul class="hidden md:flex items-center space-x-6">
            @for (item of menuItems; track item.label) {
              <li>
                <a [href]="item.link" 
                   class="text-sm font-medium text-slate-300 hover:text-white transition-colors relative group">
                  {{ item.label }}
                  <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-indigo-500 transition-all group-hover:w-full"></span>
                </a>
              </li>
            }
          </ul>

          <div class="flex items-center gap-4">
            
            <a href="#contacto" class="hidden sm:block px-5 py-2 bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-bold rounded-full transition-all shadow-lg shadow-indigo-500/20">
              Contacto
            </a>

            <button (click)="toggleMenu()" class="md:hidden text-slate-300 hover:text-white transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                @if (!isOpen()) {
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                } @else {
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                }
              </svg>
            </button>
          </div>

        </div>
      </nav>

      @if (isOpen()) {
        <div class="mt-2 w-full max-w-6xl md:hidden animate-fade-in-up">
          <div class="bg-slate-900/90 backdrop-blur-xl border border-white/10 rounded-2xl p-4 shadow-2xl flex flex-col space-y-2">
            @for (item of menuItems; track item.label) {
              <a [href]="item.link" (click)="isOpen.set(false)"
                 class="block px-4 py-3 text-slate-300 hover:bg-white/10 hover:text-white rounded-xl transition-all font-medium text-center">
                {{ item.label }}
              </a>
            }
            <a href="#contacto" (click)="isOpen.set(false)"
               class="block sm:hidden px-4 py-3 bg-indigo-600 text-white text-center font-bold rounded-xl shadow-lg">
               Contacto
            </a>
          </div>
        </div>
      }

    </div>
