<section id="proyectos" class="min-h-screen py-20 px-6 scroll-mt-20 relative">

    <div class="max-w-7xl mx-auto">

        <h2 class="text-4xl md:text-5xl font-bold text-white mb-12 text-center animate-fade-in">
            Mis <span class="text-indigo-400">Proyectos</span>
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            @for (project of projects; track project.id) {
            <div class="group relative bg-slate-900/50 border border-slate-800 rounded-2xl overflow-hidden hover:border-indigo-500/50 transition-all duration-300 hover:-translate-y-2 cursor-pointer shadow-lg"
                (click)="openProject(project)">

                <div class="h-48 bg-slate-800 overflow-hidden relative">
                    <img [src]="project.image" [alt]="project.title"
                        class="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-110 transition-all duration-500">

                    <div
                        class="absolute inset-0 bg-indigo-900/60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <span class="text-white font-bold px-4 py-2 border-2 border-white rounded-full">Probar Demo
                            Live</span>
                    </div>
                </div>

                <div class="p-6">
                    <h3 class="text-xl font-bold text-white mb-2">{{ project.title }}</h3>
                    <p class="text-slate-400 text-sm line-clamp-3 mb-4">{{ project.description }}</p>

                    <div class="flex flex-wrap gap-2">
                        @for (tag of project.tags; track tag) {
                        <span
                            class="text-xs font-medium px-2 py-1 rounded bg-slate-800 text-indigo-300 border border-slate-700">
                            {{ tag }}
                        </span>
                        }
                    </div>
                </div>
            </div>
            }

        </div>

    </div>

    @if (isModalOpen()) {
    <div class="fixed inset-0 z-[100] flex items-center justify-center p-4 animate-fade-in">

        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" (click)="closeModal()"></div>

        <div
            class="relative w-full max-w-6xl h-[85vh] bg-slate-900 border border-slate-700 rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-scale-up">

            <div class="flex items-center justify-between px-6 py-4 bg-slate-950 border-b border-slate-800">
                <div>
                    <h3 class="text-xl font-bold text-white">{{ currentProject()?.title }}</h3>
                    <p class="text-sm text-slate-400">Ejecutando entorno en vivo</p>
                </div>

                <button (click)="closeModal()"
                    class="p-2 rounded-full hover:bg-slate-800 text-slate-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="flex-1 bg-black relative">
                <div class="absolute inset-0 flex items-center justify-center text-slate-500 -z-0">
                    Cargando entorno...
                </div>

                <iframe [src]="safeUrl()" class="w-full h-full relative z-10" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>

        </div>
    </div>
    }

</section>
