<section id="contacto" class="min-h-screen flex items-center justify-center py-20 px-6 relative scroll-mt-20">

  <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-indigo-900/20 to-transparent -z-10"></div>

  <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-20">
    
    <div class="space-y-8 animate-fade-in-up">
      <div>
        <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
          Hablemos <span class="text-indigo-400">Ahora</span>
        </h2>
        <p class="text-slate-400 text-lg">
          ¿Tienes una propuesta o un proyecto en mente? Estoy listo para aportar mi experiencia en soporte y desarrollo a tu equipo.
        </p>
      </div>

      <div class="space-y-6">
        
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center text-indigo-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <div>
            <p class="text-sm text-slate-500 font-medium uppercase tracking-wider">Email</p>
            <a href="mailto:Tomasoliverpro@outlook.com" class="text-white hover:text-indigo-400 transition-colors text-lg">
              Tomasoliverpro@outlook.com
            </a>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center text-cyan-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
          <div>
            <p class="text-sm text-slate-500 font-medium uppercase tracking-wider">Ubicación</p>
            <span class="text-white text-lg">Mar del Plata, Argentina</span>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center text-purple-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
          </div>
          <div>
            <p class="text-sm text-slate-500 font-medium uppercase tracking-wider">Teléfono</p>
            <span class="text-white text-lg">+54 9 223 669-0353</span>
          </div>
        </div>

      </div>
    </div>


    <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 p-8 rounded-3xl shadow-2xl animate-fade-in-up delay-200">
      
      <form action="https://formspree.io/f/TU_FORM_ID" method="POST" class="space-y-6">
        
        <div class="group">
          <label for="name" class="block text-sm font-medium text-slate-400 mb-2 group-focus-within:text-indigo-400 transition-colors">Tu Nombre</label>
          <input type="text" name="name" id="name" required
                 class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all"
                 placeholder="Ej. Juan Pérez">
        </div>

        <div class="group">
          <label for="email" class="block text-sm font-medium text-slate-400 mb-2 group-focus-within:text-indigo-400 transition-colors">Tu Email</label>
          <input type="email" name="email" id="email" required
                 class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all"
                 placeholder="Ej. contacto@empresa.com">
        </div>

        <div class="group">
          <label for="message" class="block text-sm font-medium text-slate-400 mb-2 group-focus-within:text-indigo-400 transition-colors">Mensaje</label>
          <textarea name="message" id="message" rows="4" required
                    class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all resize-none"
                    placeholder="Hola Tomás, me gustaría entrevistarte para..."></textarea>
        </div>

        <button type="submit" 
                class="w-full bg-gradient-to-r from-indigo-600 to-cyan-600 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-indigo-500/25 hover:scale-[1.02] transition-all duration-300">
          Enviar Mensaje
        </button>

      </form>
    </div>

  </div>
</section>
